<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <div class="aaa">
      <img class="img-matrix" src="./eisenhower-matrix.jpg" alt="Image of a matrix of priorities.">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <label class="all-labels new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task all-inputs input-text" type="text">
          <button class="all-buttons">Add</button>
        </div>
      </div>
      <h3 class="rubric">Todo</h3>
      <ul class="all-tasks" id="incompleteTasks">
        <li class="list">
          <input type="checkbox" class="all-inputs input-checkbox">
          <label class="task all-labels">Pay Bills</label>
          <input type="text" class="task all-inputs input-text">
          <button class="edit all-buttons">Edit</button>
          <button class="delete all-buttons">
            <img src="./remove.svg" alt="Remove button." class="remove">
          </button>
        </li>
        <li class="editMode list">
          <input type="checkbox" class="all-inputs input-checkbox">
          <label class="task all-labels">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task all-inputs input-text">
          <button class="edit all-buttons">Save</button>
          <button class="delete all-buttons">
            <img src="./remove.svg" alt="Remove button." class="remove">
          </button>
        </li>
      </ul>
      <h3 class="rubric">Completed</h3>
      <ul class="all-tasks" id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="all-inputs input-checkbox" checked>
          <label class="task all-labels">See the Doctor</label>
          <input type="text" class="task all-inputs input-text">
          <button class="edit all-buttons">Edit</button>
          <button class="delete all-buttons">
            <img src="./remove.svg" alt="Remove button." class="remove">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
